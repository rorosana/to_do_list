<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d8d25ca6e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>
    <script src="app.js"></script>

    <div class="container">
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
    </div>

        
            <header class="text-center text-light my-4">
                <h2 class="mb-4">TO DO LIST</h2>
                <form class="search">
                    <input type="text" class="form-control" name="search" placeholder="Search TO DO...">
                </form>
            </header>

            <ul class="list-group text-light to-dos">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Study for potions class</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Practise Quiddich</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Train my dragon</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

            <form onsubmit="addNewTask(event)">
                <label for="" class="text-light">Add a new "to do" :</label>
                <input type="text" class="form-control" name="add" autocomplete="off" placeholder="New task">
                <button type="submit" class="addTaskButton"></button>
                <button type="button" class="orderbutton roundBorder" onclick="renderOrderedTasks()">Order</button>
            </form>

            <div id="tasksContainer"></div>

        </div>
</body>

</html>
