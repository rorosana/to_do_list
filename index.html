<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d8d25ca6e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
    <script src="app.js" type="text/javascript" defer></script>
</head>

<body>
    
    <div class="list roundBorder">
        <h2 class="titleDo">TO DO LIST</h2>
        <hr/>
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
            <div id="dateText"></div>
        </div>
       

        <form id = "form">
            <input type="text" name = "" id ="input" autocomplete="off" placeholder="New task" class="roundBorder"> 
            <button type="submit" class="addTaskButton">+</button>
        </form>
        <div id = "msg"></div>

        <div id = "taskGroup" class="roundBorder">
            <div>
                <p>Have a good breakfast today!</p>
                <span class="options">
                <i onClick="editTask(this)" class="fas fa-edit modify"></i>
                <i onClick="deleteTask(this)" class="far fa-trash-alt"></i>
                </span>
            </div>
        </div>

        <footer>
            <hr/>
        </footer>
    </div>

    

</body>

</html>
